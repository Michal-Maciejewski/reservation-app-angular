<h1>Reservation</h1>

<div class="card">
    <div class="card-header">Step One</div>
    <form class="card-body">
        <input class="form-control" (change)="selectDate()" type="date" >

        <div *ngIf="dateSelected">
            <button (click)="selectSitting()" class="btn btn-primary" type="button" *ngFor="let item of sittingsForDate">{{item}}</button>
        </div>
        <div *ngIf="sittingSelected">
            <button (click)="selectTime()" class="btn btn-primary" type="button" *ngFor="let time of sittingTimes">{{time}}</button>
        </div>

        <div *ngIf="timeSelected">
            <div class="mb-3">
                <label class="form-label">Amount of Patrons</label>
                <input type="number" minlength="1" min="1" value="1" formControlName="amountOfPatrons" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amountOfPatrons.errors }" />
                <div *ngIf="submitted && f.amountOfPatrons.errors" class="invalid-feedback">
                    <div *ngIf="f.amountOfPatrons.errors.required">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Password is required</div>
                </div>
            </div>
            <button type="button" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create Booking
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
    </form>
</div>
